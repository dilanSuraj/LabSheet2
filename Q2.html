<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var taxCalculator = (taxPercentage) => {
        return function (amount) {
            return amount*taxPercentage/100;
        };
    }

    var taxCalFunc = taxCalculator(10);


    console.log(taxCalFunc(1000));
</script>

</body>
</html>
