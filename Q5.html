<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let vehicleName = "Toyota";
    document.writeln("Vehicle Name first : "+vehicleName);
    vehicleName = "Nissan";
    document.writeln("<br>Vehicle Name second : "+vehicleName);
    const COUNTRY = "Japan";
    document.writeln("<br>Country Name : "+COUNTRY);

    //By using let key word, you can update the value but in const you cannot

</script>
</body>
</html>
