<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var vehicleName = "Toyota";
   
   function printVehicleNameOuter() {
       console.log(this.vehicleName);
   }

   printVehicleNameOuter();

   var Vehicle = {
       vehicleName : "Nissan",
       printVehicleNameInner : function () {
           return function () {
               console.log(this.vehicleName);
           }
       }
   };

   var Car = {
       vehicleName : "Mazda",
       printVehicleNameInner : function () {
           return function () {
               console.log(this.vehicleName);
           }
       }
   };

   var execute = Vehicle.printVehicleNameInner().bind(Vehicle);
   execute = Vehicle.printVehicleNameInner().bind(Car);
   execute();
</script>

</body>
</html>
